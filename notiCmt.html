<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <style>
      * {
        margin: 0;
        padding: 0;
      }

      body {
        width: 100%;
        background-color: #e5e5e5;
        height: 100%;
      }

      .ova {
        width: 40%;
        background-color: #fff;
        margin: 0 auto;
      }

      header {
        height: 155px;
        background-color: #f2edf3;
      }

      .brand {
        height: 224px;
        text-align: center;
      }

      .welcome {
        height: 55px;
        background-color: #fff;
        align-items: center;
        line-height: 50px;
        margin: 50px 0px 25px 0;
      }

      .content {
        height: 120%;
        margin: 0 10%;
      }

      .welcome p {
        font-size: 22px;
        color: #000;
        font-family: Open Sans;
      }

      .text-content p {
        font-size: 16px;
        color: #000;
        font-family: Open Sans;
      }

      .ew-f {
        margin: 20px 0;
      }

      .ew-f p {
        font-size: 16px;
        color: #000;
      }

      .btn-content {
        background: linear-gradient(
          180deg,
          #da8cff 0%,
          rgba(154, 85, 255, 0.93) 100%
        );
        padding: 8px 30px;
        color: #fff;
        border: none;
        border-radius: 5px;
      }

      footer {
        position: relative;
        height: 80px;
        background-color: #f2edf3;
        margin-top: 150px;
      }

      .text-footer {
        text-align: center;
        line-height: 32px;
      }
      .text-footer-container {
        margin-top: 10px;
      }

      .text-footer p {
        font-size: 16px;
        color: #000;
        font-family: Open Sans;
        opacity: 0.7;
      }

      .btn-content:hover {
        cursor: pointer;
        background-color: #000;
        border: solid 1px rgba(89, 3, 218, 0.93);
      }
      /* responsive */
      /* ipad pro */
      @media all and (max-width: 1024px) {
        .welcome {
          height: 80px;
          line-height: 30px;
          margin: 50px 0 0 0;
        }

        .brand img {
          width: 200px;
          height: auto;
        }

        header {
          height: 140px;
        }

        .ova {
          width: 60%;
        }
      }

      /* small tablet */
      @media all and (max-width: 600px) {
        .text-footer p {
          font-size: 14px;
        }

        .ova {
          width: 100%;
        }
      }

      /* iPhone 6/7/8 Plus */

      @media all and (max-width: 414px) {
        .text-footer p {
          font-size: 12px;
        }

        .brand img {
          width: 160px;
          height: auto;
        }

        header {
          height: 110px;
        }

        .text-footer {
          line-height: 30px;
        }

        .brand a:hover {
          cursor: default;
        }
      }
    </style>
  </head>
  <body>
    <div class="ova">
      <!-- header -->
      <header>
        <div class="container-header">
          <div class="brand">
            <img src="https://i.ibb.co/m46bD88/brand.png" alt="brand" />
          </div>
        </div>
      </header>

      <!-- content -->

      <section class="content">
        <div class="welcome">
          <p style="font-style: italic">You have a new announcement!</p>
        </div>
        <div class="container-content">
          <div class="first-text-content">
            <div class="text-content">
              <p>Dear Abc,</p>
              <div class="ew-f">
                <p>Nguyen Quoc Anh commented on your idea 23/2/2021.</p>

                <img style="margin: 10px 0; width: 20%;" 
                  src="http://103.107.182.190/img/1647316591-274178554_227621262849020_8600526567442145960_n.jpg?fbclid=IwAR0u13_Hfz4T1lrDUGKIzQT5H6d5G0WdZbNKatxxB5NMUcQpm5wJ75HSgPY"
                />

                <p>Description: ...</p>
                
              </div>

              <button class="btn-content">Open</button>

              <div class="ew-f">
                <p>Best regard,</p>
                <p>ABC</p>
              </div>
            </div>
          </div>
        </div>
      </section>
      <!-- footer -->
      <footer>
        <div class="text-footer">
          <p>+84 (0) 456 - 789 - 123</p>
          <p>2021 ABC Company. All Rights Reserved</p>
        </div>
      </footer>
    </div>
  </body>
</html>
